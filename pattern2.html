<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        var n=prompt("Enter the n please");
        var string="";

        function pattern(n){
            var string="";
            for(var i=0;i<n;i++){

            // for spaces

                for(var j=n-1;j>=i;j--){
                    string+=" ";

                }
                //  for stars pattern

                // The row elements are in odd numbers so we use formulae (2*i+1)

                for(var k=0;k<2*i+1;k++){

                    string+="*";


                }
                string+="\n";

            }

            console.log(string);


        }

        
    </script>
    
</body>
